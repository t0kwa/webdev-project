<body>
    <form action="re-enterpass.html">
        <img src="WEB DEV .jpg" class="LOGO">
    </div>
        <div class="wrapper">
            <h3>Create a new password</h3>
            <h4>Create a password that is at least 6 characters long and a combination of letters, numbers, and punctuation marks.</h4>
                <div class="input-box">
                    <input type="password" placeholder="Password">
                    <j class="fa-regular fa-eye" id = lockicon></j>
                </div>
        
        <a href="SecurityCode.html" class="cancel" role="button" id="cancel">Cancel </a>        
        <button type="submit" class="continue">Continue</button>
        

    </form>

    <script>
        let lockicon = document.getElementById("lockicon");
        let password = document.getElementById("password");
        
        lockicon.onclick = function()
        {
            if(password.type == "password")
            {
                password.type = "text";
                lockicon.src = "fa-regular fa-eye";
            }else
            {
                password.type = "password";
                lockicon.src = "fa-regular fa-eye-slash";
            }
        }
        </script>

</body>
</html>
