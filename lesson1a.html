<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFirstIOstream</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="LOGO.jpg" style="background: transparent;">
</head>
<body>
    <header> 
        <a href="homepage.html"> <img src="WEB DEV .jpg" class="LOGO">  </a>
     </header>
    <div class="whitebox1">

        <div class="popup" id="popup">
            <div id="popuptext">
                <p2>Data type - Different storages for each type of toys.
                    int - Stores toys with numbers written on it. 
                    char - Stores toys with letters written on it</p2>
                <button id="close"> OK </button> 
            </div>
            <img src="dino friend.jpg" id="dinofriend">
        </div>

        <div class="charbox">
            <img src="charbox.jpg">
            <img src="intbox.jpg" id="intbox">
        </div>

        <div class="container">
            <div id="dropZone2" class="dropzone">
                <h4>char answer box</h4>
            </div>
            <div id="dropZone3" class="dropzone">
                <h4>int answer box</h4>
            </div>
        </div>
        <div class="itembox">
            <div id="dragElement1" class="draggable" draggable="true"><img src="num1.png">. . .</div>
            <div id="dragElement2" class="draggable" draggable="true"><img src="num2.png">. . .</div>
            <div id="dragElement3" class="draggable" draggable="true"><img src="num3.png">. . .</div>
            <div id="dragElement4" class="draggable" draggable="true"><img src="num4.png">. . .</div>
            <div id="dragElement5" class="draggable" draggable="true"><img src="images/num5.png">. . .</div>

            <div id="dragElement6" class="draggable" draggable="true"><img src="images/A.png">. . .</div>
            <div id="dragElement7" class="draggable" draggable="true"><img src="images/B.png">. . .</div>
            <div id="dragElement8" class="draggable" draggable="true"><img src="images/C.png">. . .</div>
            <div id="dragElement9" class="draggable" draggable="true"><img src="images/D.png">. . .</div>
            <div id="dragElement10" class="draggable" draggable="true"><img src="images/E.png">. . .</div>
        </div>       

        <h3 id="congrats"><a href="#" id="submit">Submit!</a></h3>
    </div>
    <script src="lesson1a.js"></script>
</body>
</html>
